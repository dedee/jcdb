# SLF4J Simple Logger configuration

# Set the default logging level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Set the logging level for specific packages or classes
org.slf4j.simpleLogger.log.de.dedee.jcdb=debug

# Show the date and time in the log messages
org.slf4j.simpleLogger.showDateTime=true

# Show the thread name in the log messages
org.slf4j.simpleLogger.showThreadName=true

# Show the log level in the log messages
org.slf4j.simpleLogger.showLogLevel=true

# Show the logger name in the log messages
org.slf4j.simpleLogger.showLoggerName=true